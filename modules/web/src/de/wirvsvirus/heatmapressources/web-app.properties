cuba.persistenceConfig = +de/wirvsvirus/heatmapressources/persistence.xml

cuba.metadataConfig = +de/wirvsvirus/heatmapressources/metadata.xml

cuba.viewsConfig = +de/wirvsvirus/heatmapressources/views.xml

cuba.windowConfig = +de/wirvsvirus/heatmapressources/web-screens.xml

cuba.menuConfig = +de/wirvsvirus/heatmapressources/web-menu.xml

cuba.permissionConfig = +de/wirvsvirus/heatmapressources/web-permissions.xml

