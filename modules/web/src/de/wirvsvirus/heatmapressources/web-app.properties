cuba.webContextName = app
cuba.availableLocales = English|en;German|de
cuba.localeSelectVisible = true
cuba.web.theme = hover
cuba.web.loginScreenId = login
cuba.web.widgetSet = de.wirvsvirus.heatmapressources.web.toolkit.ui.AppWidgetSet
cuba.themeConfig = com/haulmont/cuba/hover-theme.properties
cuba.web.useInverseHeader = false
cuba.rest.queriesConfig=+de/wirvsvirus/heatmapressources/rest-queries.xml
