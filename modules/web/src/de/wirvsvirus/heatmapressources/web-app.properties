###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +de/wirvsvirus/heatmapressources/web-spring.xml

cuba.dispatcherSpringContextConfig = +de/wirvsvirus/heatmapressources/web-dispatcher-spring.xml

cuba.persistenceConfig = +de/wirvsvirus/heatmapressources/persistence.xml

cuba.metadataConfig = +de/wirvsvirus/heatmapressources/metadata.xml

cuba.viewsConfig = +de/wirvsvirus/heatmapressources/views.xml

cuba.windowConfig = +de/wirvsvirus/heatmapressources/web-screens.xml

cuba.menuConfig = +de/wirvsvirus/heatmapressources/web-menu.xml

cuba.permissionConfig = +de/wirvsvirus/heatmapressources/web-permissions.xml

cuba.mainMessagePack = +de.wirvsvirus.heatmapressources.web

cuba.anonymousSessionId = a4277ee4-8a65-12be-84eb-17e987a0b5e4

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true
#cuba.httpSessionExpirationTimeoutSec = 1800
#cuba.themeConfig = /de.wirvsvirus.heatmapressources/havana-theme.properties /de.wirvsvirus.heatmapressources/halo-theme.properties

cuba.webContextName = app
cuba.availableLocales = English|en;German|de
cuba.localeSelectVisible = true
cuba.web.theme = hover
cuba.web.loginScreenId = login
cuba.web.widgetSet = de.wirvsvirus.heatmapressources.web.toolkit.ui.AppWidgetSet
cuba.themeConfig = com/haulmont/cuba/hover-theme.properties
cuba.web.useInverseHeader = false

cuba.rest.allowedOrigins = *
cuba.rest.anonymousEnabled = true
cuba.rest.client.authorizedGrantTypes = password,external,refresh_token
cuba.rest.client.id = client
cuba.rest.client.secret = {noop}secret
cuba.rest.client.tokenExpirationTimeSec = 43200
cuba.rest.client.refreshTokenExpirationTimeSec = 31536000
cuba.rest.deleteExpiredTokensCron = 0 0 3 * * ?
#check: https://doc.cuba-platform.com/manual-7.2/app_properties.html#additive_app_properties
#and http://schemas.haulmont.com/restapi/7.2/rest-json-transformations.xsd
cuba.rest.jsonTransformationConfig = +de/wirvsvirus/heatmapressources/json-transformations.xml
cuba.rest.maxUploadSize = 20971520
cuba.rest.optimisticLockingEnabled = false
cuba.rest.queriesConfig=+de/wirvsvirus/heatmapressources/rest-queries.xml
# check: https://doc.cuba-platform.com/restapi-7.2/#rest_api_v2_security_constraints
cuba.rest.requiresSecurityToken = false
cuba.rest.reuseRefreshToken = true
#check https://doc.cuba-platform.com/manual-7.2/app_properties.html#additive_app_properties
cuba.rest.servicesConfig=+de/wirvsvirus/heatmapressources/rest-services.xml
cuba.rest.storeTokensInDb = false
cuba.rest.tokenMaskingEnabled = true



